<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Steering Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      width: 150px;
      height: 50px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    button:active {
      background-color: #3e8e41;
    }
    .toggle {
      background-color: #008CBA;
    }
    .toggle:hover {
      background-color: #007bb5;
    }
  </style>
</head>
<body>
  <h1>ESP32 Steering Control</h1>
  <p>Use the buttons below to control the steering system.</p>

  <!-- On/Off Button -->
  <button class="toggle" onclick="sendCommand('on')">Turn ON</button>
  <button class="toggle" onclick="sendCommand('off')">Turn OFF</button>

  <!-- Left/Right Buttons -->
  <button onclick="sendCommand('left')">Turn Left</button>
  <button onclick="sendCommand('right')">Turn Right</button>

  <script>
    // Function to send commands to ESP32
    function sendCommand(command) {
      fetch(`/control?${command}`)
        .then(response => response.text())
        .then(data => {
          console.log(data); // Log the ESP32's response
          alert(data);       // Show response in an alert box
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to communicate with ESP32.');
        });
    }
  </script>
</body>
</html>
